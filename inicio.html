<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
  
    <div class="tv-partes">
 <div class="tv" id="tv" ></div>
    <div class="antenna"></div>
    
    <div class="legs"> </div>
        
   
    <audio id="myAudio" src="que empiece el juego.mp3" type="audio/mp3" ></audio>
    <audio src="Five Nights at Freddy's 2 Static Game Over (Extended) - Ignition Ender (youtube).mp3" id="estatica"></audio>
    <form name="encender">
        <input type="button" name="boton" value="ON" onclick="encenderTV" >
    </form> 
    </div>
   
    <script>
        function playAudio() {
                var audio = document.getElementById('myAudio');
                audio.play().then(function() {
                    console.log('Audio is playing');
                }).catch(function(error) {
                    console.log('Playback prevented:', error);
                });
            }

            function pauseAudio() {
                var audio = document.getElementById('myAudio');
                audio.pause();
                audio.currentTime = 0;
            }
        
        function turnOnTV() {
                var tv = document.getElementById("tv");
                tv.style.backgroundImage = "url('saw.gif')";
                tv.style.backgroundSize = "cover";
            }
            function redirectToAnotherPage() {
                window.location.href = 'juego.html';
            }
             document.forms["encender"]["boton"].onclick = function() {
                turnOnTV();
                playAudio();
                setTimeout(redirectToAnotherPage, 7000);   
            };
            
                
    </script>
    
</main>
</body>
</html>
