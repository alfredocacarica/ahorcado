<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="juego.css"> 
    
</head>
<body>
    <main>
        <aside>
            <div id="borde-izquierdo"></div>
        </aside>

 
        <aside>
            <div id="borde-derecho"></div>
        </aside>
        <div class="game-container">
            <p id="word-display">Palabra: _ _ _ _ _</p>
            <p>Intentos restantes: <span id="attempts"></span></p>
            <canvas id="hangman" width="200" height="200"></canvas>
            <input type="text" id="letter-input" maxlength="1" placeholder="Ingresa una letra">
            <button onclick="guessLetter()">Adivinar Letra</button>
            <p id="message"></p>
            <button onclick="resetGame()">Reiniciar Juego</button>
            <audio id="wrong-sound" src="risa billy (saw).mp3"></audio>
          
        </div>
    </main>
    <audio id="hoverAudio" src="Pyramid Head's Lair.mp3"></audio>
    <script>
        document.body.addEventListener('mouseover', function() { var audio = document.getElementById('hoverAudio'); 
        audio.play().catch(function(error) { console.log('Playback prevented:', error); }); });
    </script>
    <script src="script.js"></script>
</body>
</html>
